<!DOCTYPE html>
<html ng-app="Trello">
  <head>
    <meta charset="utf-8">
    <title>Trello Clone</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css" media="screen" charset="utf-8">
  </head>
  <body ng-controller="MainController">

    <section class="container">
      <!-- <sortable> -->
        <div class="row">


          <div class="list" ng-repeat="list in lists track by $index">
            <h3>{{list.name}}</h3>
            <span class="delete-list">x</span>

              <div class="card" ng-repeat="task in list.tasks track by $index">
                {{task}}
              </div>

            <div class="input-group">
              <input type="text" placeholder="Add new task..." class="form-control" ng-model="newTask" />
              <div type="button" class="input-group-addon btn btn-default" ng-click="addTask($index, newTask); newTask = ''">Submit</div>
            </div>
          </div>

        </div>
      <!-- </sortable> -->
    </section>


    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/MainController.js"></script>
    <script type="text/javascript" src="js/dataService.js"></script>
    <script type="text/javascript" src="js/sortableDirective.js"></script>
  </body>
</html>
